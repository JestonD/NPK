{% extends 'main.html' %}
{% block content %}

<div class='login-container' style='column-gap:5px;'>


    <div class="header">
        <div>
            <h1>Hello, {{ request.user|title }}</h1>
        </div>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a> 
        {% else %}
        <a href="{% url 'login' %}">Login</a> 
        {% endif %}
    </div>
    {% for x in data %}

    <div class='image-card'>
        <img class='img' src="{{ x.image.url }}" width=200px height=200px> 
        <div>
        <p><i>{{x.created}}</i> {{x.id}}</p>
        </div>
    </div>

    {% endfor %}


    <div class='upload-footer'>
        <h1><a href={% url 'upload' %}> Upload</a></h1>
    </div> 
</div>



{% endblock  %}
